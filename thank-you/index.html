<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NWMC6M9P" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>

    <section class="section bg-dark">
        <div class="container">
            <h1 class="text-white">Thank you — we’ve received your submission</h1>
            <p class="text-white" style="max-width: 640px; opacity: 0.9;">
                We’ll review your details and follow up with clear next steps as soon as possible.
            </p>
        </div>
    </section>

    <section class="section">
        <div class="container" style="max-width: 720px;">
            <p>
                If your project is a good fit, we’ll be in touch to outline the next step in the design and planning
                process.
            </p>
            <div style="margin-top: 2rem;">
                <a href="/index.html" class="btn">Return to Homepage</a>
            </div>
        </div>
    </section>
    <button id="gm-ai-button" type="button" aria-haspopup="dialog" aria-controls="gm-ai-modal" aria-expanded="false">
        Ask About Your Project
    </button>
    <div id="gm-ai-modal" role="dialog" aria-modal="true" aria-hidden="true">
        <div>
            <button id="gm-ai-close" type="button" aria-label="Close">✕</button>
            <iframe src="PASTE_GOOGLE_AI_STUDIO_EMBED_URL_HERE" loading="lazy"
                title="Golden Maple - Design & Planning Assistant"></iframe>
        </div>
    </div>
    <style>
        #gm-ai-button {
            position: fixed;
            right: 24px;
            bottom: 24px;
            padding: 0.75rem 1.25rem;
            background: var(--color-gold, #D4B06A);
            color: var(--color-text-primary, #111111);
            border: none;
            border-radius: 999px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            font: 600 0.875rem/1 var(--font-main, Arial, sans-serif);
            letter-spacing: 0.02em;
            cursor: pointer;
            z-index: 998;
        }

        #gm-ai-button:focus {
            outline: 2px solid rgba(0, 0, 0, 0.2);
            outline-offset: 2px;
        }

        #gm-ai-modal {
            position: fixed;
            right: 24px;
            bottom: 80px;
            width: min(420px, calc(100vw - 2rem));
            height: min(70vh, 520px);
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 18px 48px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 999;
            overflow: hidden;
        }

        #gm-ai-modal>div {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #gm-ai-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.08);
            color: #111111;
            font-size: 1rem;
            cursor: pointer;
            z-index: 1;
        }

        #gm-ai-modal iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }

        @media (max-width: 640px) {
            #gm-ai-button {
                right: 16px;
                bottom: 16px;
            }

            #gm-ai-modal {
                right: 16px;
                left: 16px;
                width: auto;
                bottom: 72px;
                height: min(70vh, 500px);
            }
        }
    </style>
    <script>
        (function () {
            const btn = document.getElementById('gm-ai-button');
            const modal = document.getElementById('gm-ai-modal');
            const closeBtn = document.getElementById('gm-ai-close');
            if (!btn || !modal || !closeBtn) return;

            const openModal = () => {
                modal.style.display = 'block';
                modal.setAttribute('aria-hidden', 'false');
                btn.setAttribute('aria-expanded', 'true');
            };

            const closeModal = () => {
                modal.style.display = 'none';
                modal.setAttribute('aria-hidden', 'true');
                btn.setAttribute('aria-expanded', 'false');
            };

            btn.addEventListener('click', openModal);
            closeBtn.addEventListener('click', closeModal);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        })();
    </script>
<div id="gm-chat-widget">
    <button id="gm-chat-toggle" type="button" aria-expanded="false" aria-controls="gm-chat-panel">
        Ask About Our Process
    </button>
    <div id="gm-chat-panel" role="dialog" aria-modal="false" aria-hidden="true" aria-label="Golden Maple Planning Assistant">
        <button id="gm-chat-close" aria-label="Close chat">×</button>
        <div class="gm-chat-header">Golden Maple Planning Assistant</div>
        <div id="gm-chat-messages" class="gm-chat-messages" aria-live="polite"></div>
        <div class="gm-chat-input-row">
            <input id="gm-chat-input" type="text" placeholder="Ask a question..." autocomplete="off" />
            <button id="gm-chat-send" type="button">Send</button>
        </div>
    </div>
</div>
</body>
